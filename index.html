        // --- æ‡‰ç”¨ç¨‹å¼é‚è¼¯ ---
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const categorySelect = document.getElementById('category-select');
        const resultDiv = document.getElementById('result');
        const resultName = document.getElementById('result-name');
        const resultDescription = document.getElementById('result-description');
        const resultLink = document.getElementById('result-link');

        let options = [];
        let arc;
        let spinTimeout = null;
        let spinAngleStart;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let isSpinning = false;
        let currentAngle = 0;

        // è‰²å½©é…ç½®
        const colors = ["#F87171", "#60A5FA", "#34D399", "#FBBF24", "#A78BFA", "#F472B6", "#FB923C", "#2DD4BF"];

        // åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
        function populateCategories() {
            Object.keys(foodData).forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // æ ¹æ“šé¸æ“‡çš„åˆ†é¡æ›´æ–°è½‰ç›¤é¸é …
        function updateOptions() {
            const selectedCategory = categorySelect.value;
            if (selectedCategory === 'all') {
                options = Object.values(foodData).flat();
            } else {
                options = foodData[selectedCategory] || [];
            }
            arc = options.length > 0 ? 2 * Math.PI / options.length : 0;
            currentAngle = 0;
            drawRouletteWheel();
        }

        // ç¹ªè£½è½‰ç›¤ (RWD å„ªåŒ–)
        function drawRouletteWheel() {
            // ä½¿ç”¨ CSS åƒç´ å¤§å°ï¼Œç¢ºä¿ç¹ªåœ–é‚è¼¯èˆ‡é¡¯ç¤ºå¤§å°ä¸€è‡´
            const logicalWidth = canvas.clientWidth;
            const logicalHeight = canvas.clientHeight;

            const centerX = logicalWidth / 2;
            const centerY = logicalHeight / 2;
            const outsideRadius = logicalWidth / 2 * 0.9;
            const textRadius = outsideRadius * 0.65;

            // æ¸…é™¤ç•«å¸ƒ
            ctx.clearRect(0, 0, logicalWidth, logicalHeight);

            // è™•ç†æ²’æœ‰é¸é …çš„æƒ…æ³
            if (!options || options.length === 0) {
                ctx.save();
                ctx.textAlign = 'center';
                ctx.fillStyle = '#6B7280'; // gray-500
                let fontSize = Math.max(12, Math.floor(logicalWidth / 20));
                ctx.font = `bold ${fontSize}px "Noto Sans TC", sans-serif`;
                ctx.fillText('æ­¤åˆ†é¡ç„¡åº—å®¶', centerX, centerY);
                ctx.restore();
                spinButton.disabled = true;
                spinButton.classList.add('opacity-50', 'cursor-not-allowed');
                return;
            } else {
                spinButton.disabled = isSpinning;
                if (!isSpinning) {
                    spinButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;

            // å‹•æ…‹èª¿æ•´å­—é«”å¤§å°
            let fontSize = Math.max(10, Math.floor(logicalWidth / 30));
            ctx.font = `bold ${fontSize}px "Noto Sans TC", sans-serif`;

            for (let i = 0; i < options.length; i++) {
                const angle = currentAngle + i * arc;
                ctx.fillStyle = colors[i % colors.length];

                // ç¹ªè£½æ‰‡å½¢
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // ç¹ªè£½æ–‡å­—
                ctx.save();
                ctx.fillStyle = "white";
                ctx.translate(centerX + Math.cos(angle + arc / 2) * textRadius,
                    centerY + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);

                let text = options[i].name;
                // åœ¨å°è¢å¹•ä¸Šç¸®çŸ­éé•·çš„æ–‡å­—
                if (text.length > 6 && logicalWidth < 400) {
                    text = text.substring(0, 5) + 'â€¦';
                }

                ctx.fillText(text, -ctx.measureText(text).width / 2, fontSize / 2);
                ctx.restore();
            }
        }

        // æ—‹è½‰å‡½å¼
        function spin() {
            if (isSpinning || options.length === 0) return;
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.classList.add('opacity-50', 'cursor-not-allowed');
            resultDiv.style.opacity = 0;

            spinAngleStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 4000;
            rotateWheel();
        }

        // è½‰å‹•å‹•ç•«
        function rotateWheel() {
            spinTime += 30;
            if (spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
            currentAngle += (spinAngle * Math.PI / 180);
            drawRouletteWheel();
            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        // åœæ­¢è½‰å‹•
        function stopRotateWheel() {
            cancelAnimationFrame(spinTimeout);
            const degrees = currentAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);

            const selected = options[index];

            resultName.textContent = selected.name;
            resultDescription.textContent = selected.description;
            resultLink.href = selected.url;
            resultLink.classList.remove('hidden');
            resultDiv.style.opacity = 1;

            isSpinning = false;
            spinButton.disabled = false;
            spinButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        // ç·©å‹•å‡½å¼
        function easeOut(t, b, c, d) {
            const ts = (t /= d) * t;
            const tc = ts * t;
            return b + c * (tc + -3 * ts + 3 * t);
        }

        // è¨­å®š Canvas å°ºå¯¸ (RWD å„ªåŒ–)
        function resizeCanvas() {
            const container = canvas.parentElement;
            // è®“ canvas çš„é‚è¼¯å°ºå¯¸ç­‰æ–¼å…¶çˆ¶å®¹å™¨çš„é¡¯ç¤ºå°ºå¯¸
            const size = container.clientWidth;

            // è™•ç†é«˜è§£æåº¦è¢å¹• (Retina)
            const dpr = window.devicePixelRatio || 1;

            // è¨­å®š canvas çš„é¡¯ç¤ºå¤§å° (CSS pixels)
            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;

            // è¨­å®š canvas çš„å¯¦éš›ç¹ªåœ–ç·©è¡å€å¤§å°
            canvas.width = size * dpr;
            canvas.height = size * dpr;

            // ç¸®æ”¾ç¹ªåœ–ç’°å¢ƒï¼Œè®“ç¹ªåœ–æŒ‡ä»¤ä½¿ç”¨é‚è¼¯åƒç´ å–®ä½
            ctx.scale(dpr, dpr);

            // å°ºå¯¸æ”¹è®Šå¾Œé‡ç¹ªè½‰ç›¤
            drawRouletteWheel();
        }

        // äº‹ä»¶ç›£è½
        spinButton.addEventListener("click", spin);
        categorySelect.addEventListener('change', updateOptions);
        window.addEventListener('resize', resizeCanvas);

        // åˆå§‹åŒ–
        populateCategories();
        updateOptions();
        resizeCanvas();
        resultName.textContent = "ä»Šå¤©åƒä»€éº¼ï¼Ÿ";
        resultDescription.textContent = "å¾ä¸Šæ–¹é¸æ“‡åˆ†é¡ï¼Œç„¶å¾Œé»æ“Šã€Œè½‰ï¼ã€æŒ‰éˆ•ï¼";
        resultDiv.style.opacity = 1;

    </script>

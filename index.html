    <script>
    document.addEventListener('DOMContentLoaded', () => {

        fetch('/api/restaurants')

            .then(foodData => {

            .catch(error => {
                console.error('ç„¡æ³•å¾ API è¼‰å…¥é¤å»³è³‡æ–™:', error);
                const categoryCheckboxesContainer = document.getElementById('category-checkboxes');
                categoryCheckboxesContainer.innerHTML = `<p class="col-span-full text-center text-red-500">ç¾é£Ÿæ¸…å–®è¼‰å…¥å¤±æ•—ï¼<br>è«‹ç¢ºèªå¾Œç«¯ Function æ˜¯å¦å·²æˆåŠŸéƒ¨ç½²ã€‚</p>`;

        function initializeApp(foodData) {
            // --- DOM å…ƒç´ å®£å‘Š ---
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const spinButton = document.getElementById('spinButton');
            const categoryCheckboxesContainer = document.getElementById('category-checkboxes');
            const resultDiv = document.getElementById('result');
            const resultName = document.getElementById('result-name');
            const resultDescription = document.getElementById('result-description');
            const resultLink = document.getElementById('result-link');
            const addRestaurantModal = document.getElementById('addRestaurantModal');
            const addRestaurantBtn = document.getElementById('addRestaurantBtn');
            const cancelAddBtn = document.getElementById('cancelAddBtn');

            const restaurantCategorySelect = document.getElementById('restaurantCategory');

            // --- æ‡‰ç”¨ç¨‹å¼ç‹€æ…‹è®Šæ•¸ ---
            let options = [];
            let arc;
            let spinTimeout = null;
            let spinAngleStart;
            let spinTime = 0;
            let spinTimeTotal = 0;
            let isSpinning = false;
            let currentAngle = 0;
            const colors = ["#F87171", "#60A5FA", "#34D399", "#FBBF24", "#A78BFA", "#F472B6", "#FB923C", "#2DD4BF"];

            // --- å‡½å¼å®šç¾© (é€™è£¡çš„å‡½å¼å…§å®¹éƒ½å’Œä¹‹å‰ä¸€æ¨£ï¼Œç„¡éœ€ä¿®æ”¹) ---

            function populateCategories() {
                categoryCheckboxesContainer.innerHTML = '';
                restaurantCategorySelect.innerHTML = '';
                const selectAllContainer = document.createElement('div');
                selectAllContainer.className = 'font-bold text-blue-600 dark:text-blue-400';
                const selectAllCheckbox = document.createElement('input');
                selectAllCheckbox.type = 'checkbox';
                selectAllCheckbox.id = 'select-all';
                selectAllCheckbox.value = 'all';
                selectAllCheckbox.className = 'custom-checkbox';
                const selectAllLabel = document.createElement('label');
                selectAllLabel.htmlFor = 'select-all';
                selectAllLabel.textContent = 'å…¨é¸';
                selectAllLabel.className = 'cursor-pointer';
                selectAllContainer.appendChild(selectAllCheckbox);
                selectAllContainer.appendChild(selectAllLabel);
                categoryCheckboxesContainer.appendChild(selectAllContainer);
                const categories = Object.keys(foodData).sort();
                categories.forEach(category => {
                    const categoryContainer = document.createElement('div');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `cat-${category}`;
                    checkbox.value = category;
                    checkbox.className = 'custom-checkbox category-item';
                    const label = document.createElement('label');
                    label.htmlFor = `cat-${category}`;
                    label.textContent = category;
                    label.className = 'cursor-pointer';
                    categoryContainer.appendChild(checkbox);
                    categoryContainer.appendChild(label);
                    categoryCheckboxesContainer.appendChild(categoryContainer);
                    const optionElement = document.createElement('option');
                    optionElement.value = category;
                    optionElement.textContent = category;
                    restaurantCategorySelect.appendChild(optionElement);
                });
            }

            function updateOptions() {
                const selectedCategories = [];
                document.querySelectorAll('#category-checkboxes .category-item:checked').forEach(checkbox => {
                    selectedCategories.push(checkbox.value);
                });
                options = selectedCategories.flatMap(category => foodData[category] || []);
                arc = options.length > 0 ? 2 * Math.PI / options.length : 0;
                drawRouletteWheel();
            }

            function drawRouletteWheel() {
                const logicalWidth = canvas.clientWidth;
                const logicalHeight = canvas.clientHeight;
                if (logicalWidth === 0) { // é˜²æ­¢åœ¨å®¹å™¨å°šæœªæ¸²æŸ“æ™‚ç¹ªè£½
                    return;
                }
                const centerX = logicalWidth / 2;
                const centerY = logicalHeight / 2;
                const outsideRadius = logicalWidth / 2 * 0.9;
                const textRadius = outsideRadius * 0.65;
                ctx.clearRect(0, 0, logicalWidth, logicalHeight);
                if (options.length === 0) {
                    ctx.save();
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = '#6B7280';
                    let fontSize = Math.max(12, Math.floor(logicalWidth / 20));
                    ctx.font = `bold ${fontSize}px "Noto Sans TC", sans-serif`;
                    ctx.fillText('è«‹å…ˆé¸æ“‡åˆ†é¡', centerX, centerY);
                    ctx.restore();
                    spinButton.disabled = true;
                    spinButton.classList.add('opacity-50', 'cursor-not-allowed');
                    return;
                }
                spinButton.disabled = isSpinning;
                spinButton.classList.toggle('opacity-50', isSpinning);
                spinButton.classList.toggle('cursor-not-allowed', isSpinning);
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 2;
                let fontSize = Math.max(10, Math.floor(logicalWidth / 30));
                if (options.length > 15) fontSize = Math.max(8, Math.floor(logicalWidth / 35));
                if (options.length > 30) fontSize = Math.max(6, Math.floor(logicalWidth / 45));
                ctx.font = `bold ${fontSize}px "Noto Sans TC", sans-serif`;
                for (let i = 0; i < options.length; i++) {
                    const angle = currentAngle + i * arc;
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    ctx.save();
                    ctx.fillStyle = "white";
                    ctx.translate(centerX + Math.cos(angle + arc / 2) * textRadius, centerY + Math.sin(angle + arc / 2) * textRadius);
                    ctx.rotate(angle + arc / 2 + Math.PI / 2);
                    let text = options[i].name;
                    const maxTextLength = Math.floor(textRadius / fontSize) * 1.2;
                    if (text.length > maxTextLength) {
                        text = text.substring(0, maxTextLength - 1) + 'â€¦';
                    }
                    ctx.fillText(text, -ctx.measureText(text).width / 2, fontSize / 2);
                    ctx.restore();
                }
            }
            
            function spin() { /* ... (å…§å®¹ä¸è®Š) ... */ if (isSpinning || options.length === 0) return; isSpinning = true; spinButton.disabled = true; spinButton.classList.add('opacity-50', 'cursor-not-allowed'); resultDiv.style.opacity = 0; spinAngleStart = Math.random() * 10 + 10; spinTime = 0; spinTimeTotal = Math.random() * 3000 + 4000; rotateWheel(); }
            function rotateWheel() { /* ... (å…§å®¹ä¸è®Š) ... */ spinTime += 30; if (spinTime >= spinTimeTotal) { stopRotateWheel(); return; } const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal); currentAngle += (spinAngle * Math.PI / 180); drawRouletteWheel(); spinTimeout = requestAnimationFrame(rotateWheel); }
            function stopRotateWheel() { /* ... (å…§å®¹ä¸è®Š) ... */ cancelAnimationFrame(spinTimeout); const degrees = currentAngle * 180 / Math.PI + 90; const arcd = arc * 180 / Math.PI; const index = Math.floor((360 - degrees % 360) / arcd); const selected = options[index]; if (selected) { resultName.textContent = selected.name; resultDescription.textContent = selected.description; resultLink.href = selected.url; resultLink.classList.toggle('hidden', !selected.url); } resultDiv.style.opacity = 1; isSpinning = false; spinButton.disabled = false; spinButton.classList.remove('opacity-50', 'cursor-not-allowed'); }
            function easeOut(t, b, c, d) { /* ... (å…§å®¹ä¸è®Š) ... */ const ts = (t /= d) * t; const tc = ts * t; return b + c * (tc + -3 * ts + 3 * t); }
            
            function resizeCanvas() {
                const container = canvas.parentElement;
                const size = container.clientWidth;
                if (size === 0) return; // å¦‚æœå®¹å™¨é‚„æ²’æœ‰å¯¬åº¦ï¼Œå°±å…ˆä¸è¦åŸ·è¡Œ
                const dpr = window.devicePixelRatio || 1;
                canvas.style.width = `${size}px`;
                canvas.style.height = `${size}px`;
                canvas.width = size * dpr;
                canvas.height = size * dpr;
                ctx.scale(dpr, dpr);
                drawRouletteWheel();
            }

            function setupEventListeners() {
                spinButton.addEventListener("click", spin);
                window.addEventListener('resize', resizeCanvas);
                addRestaurantBtn.addEventListener('click', () => addRestaurantModal.classList.remove('hidden'));
                cancelAddBtn.addEventListener('click', () => addRestaurantModal.classList.add('hidden'));
                addRestaurantForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const newRestaurant = { name: e.target.restaurantName.value, description: e.target.restaurantDescription.value || 'æˆ‘å‰›æ¨è–¦çš„ç§è—å¥½åº—ï¼', url: e.target.restaurantUrl.value };
                    const category = e.target.restaurantCategory.value;
                    const submitButton = e.target.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.textContent = 'é€å‡ºä¸­...';
                    fetch('/api/restaurants', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ restaurant: newRestaurant, category: category }),
                    })
                    .then(response => {
                        if (!response.ok) { throw new Error(`ä¼ºæœå™¨å›æ‡‰éŒ¯èª¤: ${response.statusText}`); }
                        return response.json();
                     })
                    .then(data => {
                        if (data.success) {
                            alert(`æˆåŠŸæ–°å¢é¤å»³ã€Œ${newRestaurant.name}ã€ï¼\né é¢å°‡è‡ªå‹•é‡æ–°æ•´ç†ã€‚`);
                            window.location.reload();
                        } else {
                            throw new Error(data.message || 'æœªçŸ¥çš„éŒ¯èª¤');
                        }
                    })
                    .catch(error => {
                        console.error('API æ–°å¢è«‹æ±‚éŒ¯èª¤:', error);
                        alert('æ–°å¢å¤±æ•—ï¼š' + error.message);
                        submitButton.disabled = false;
                        submitButton.textContent = 'é€å‡ºæ¨è–¦';
                    });
                });
                const selectAllCheckbox = document.getElementById('select-all');
                selectAllCheckbox.addEventListener('change', () => {
                    const categoryCheckboxes = document.querySelectorAll('.category-item');
                    categoryCheckboxes.forEach(checkbox => { checkbox.checked = selectAllCheckbox.checked; });
                    updateOptions();
                });
                categoryCheckboxesContainer.addEventListener('change', (e) => {
                    if (e.target.classList.contains('category-item')) {
                        const allChecked = [...document.querySelectorAll('.category-item')].every(checkbox => checkbox.checked);
                        selectAllCheckbox.checked = allChecked;
                        updateOptions();
                    }
                });
            }

            // --- ç¨‹å¼é€²å…¥é» ---
            populateCategories();
            setupEventListeners();
            
            // âœ¨ é€™æ˜¯é—œéµçš„ä¿®æ­£ï¼ âœ¨
            // æˆ‘å€‘ä½¿ç”¨ requestAnimationFrame ä¾†ç¢ºä¿ç€è¦½å™¨å·²ç¶“å®Œæˆä½ˆå±€è¨ˆç®—
            requestAnimationFrame(() => {
                updateOptions(); // é€™æœƒè§¸ç™¼ç¬¬ä¸€æ¬¡ç¹ªè£½
                resizeCanvas();  // ç¢ºä¿ canvas å°ºå¯¸æ­£ç¢º
            });
            
            resultName.textContent = "ä»Šå¤©åƒä»€éº¼ï¼Ÿ";
            resultDescription.textContent = "å¾ä¸Šæ–¹å‹¾é¸ç¾é£Ÿåˆ†é¡ï¼Œç„¶å¾Œé»æ“Šã€Œè½‰ï¼ã€æŒ‰éˆ•ï¼";
            resultDiv.style.opacity = 1;
            resultLink.classList.add('hidden');
        }
    });
